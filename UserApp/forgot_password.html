  <script>
    function getwallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        userWalletAddress = window.tronWeb.defaultAddress.base58;
        $("#wallet_address").val(userWalletAddress);


      }
    }
    setInterval('getwallet()', 5000);

    function forgot() {

      // userWalletAddress = window.tronWeb.defaultAddress.base58;
      var email = $.trim($("#email").val());
      var user_id = $.trim($("#user_id").val());
      if(email==''){
          swal('Oops!', "Enter your Email ID", 'info');
      }
      else  if(user_id==''){
          swal('Oops!', "Enter your User ID", 'info');
      }
      else{
      var dataStringr = 'email=' + email+'&user_id='+user_id;
      $.ajax({
        type: "POST",
        url: "process/process_forgot_password.php",
        data: dataStringr,
        cache: false,
        success: function(result) {
            var data = $.trim(result);
            var data = jQuery.parseJSON(result);
            if (data.status == 'success') {
                swal(data.title, data.message, "success").then(function() {
                    window.location.href = "Login.html";
                });
            }
            if (data.status == 'error') {
                swal(data.title, data.message, data.status);
                jQuery('#send_email_btn').html('Send');
            }
        }
      });}

    }
  </script>
