<script>



function checkpassword()
{
var databaserefer = firebase.database().ref('users/'+document.getElementById("username").value+"/password");

var user_saved = false;

databaserefer.on('value', (snapshot) =>{
    const data = snapshot.val();
   // window.alert(data);
   if(data == document.getElementById("password").value)
   {
    sessionStorage.setItem("username", document.getElementById("username").value)
    location.replace("dashboard/index.html");
   }
   else{
     alert("Wrong username or password!")
   }
 
  });


}

  <script>
  
    function Login() {
      // alert();

      // userWalletAddress = window.tronWeb.defaultAddress.base58;
      var userWalletAddress = $.trim($("#wallet_address").val());
      var password = $.trim($("#password").val());
      var dataStringr = 'user_add=' + userWalletAddress + '&password=' + password;
      //alert(dataStringr);
      $.ajax({
        type: "POST",
        url: "chklogin.php",
        data: dataStringr,
        cache: false,
        success: function(status) {
           // alert(status);
          if (status == 1) {
            window.location.href = 'Login.html';
          } else {
            swal('Login', "Incorrect User Id or Password", 'warning');
          }
        }
      });

    }
  </script>
